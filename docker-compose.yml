version: "3"
services:
  nginx:
    image: nginx
    restart: unless-stopped
    depends_on:
      - php-fpm
    networks:
      - frontend
      - backend
    ports:
      - 80:80
      - 443:443
    volumes:
      - wordpress:/var/www/wordpress:ro
      - ./var/letsencrypt/live/${DOMAIN}:/var/letsencrypt/live/${DOMAIN}:ro
      - ./var/letsencrypt/archive/${DOMAIN}:/var/letsencrypt/archive/${DOMAIN}:ro
      - ./nginx:/etc/nginx/conf.d:ro
      - ./var/letsencrypt:/etc/letsencrypt:ro
      - ./var/wp-uploads:/var/www/wp-uploads:ro
      - ./var/certbot-webroot:/var/www/html
    environment:
      - VIRTUAL_HOST=${DOMAIN}
      - LETSENCRYPT_HOST=${DOMAIN}
      - LETSENCRYPT_EMAIL=${ADMIN_EMAIL}

  mysql:
    image: mariadb:10.3
    restart: unless-stopped
    networks:
      - backend
    volumes:
      - mysql:/var/lib/mysql
      - ./mysql/custom.cnf:/etc/mysql/conf.d/custom.cnf:ro
    environment:
      - MYSQL_ROOT_PASSWORD

  php-fpm:
    image: tsertkov/php-fpm-wp:7.2
    restart: unless-stopped
    networks:
      - backend
    volumes:
      - wordpress:/var/www/wordpress:ro
      - ./var/wp-uploads:/var/www/wp-uploads

volumes:
  mysql:
  wordpress:

networks:
  frontend:
  backend:
