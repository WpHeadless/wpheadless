version: "3"
services:
  x-task-certbot: &task-certbot
    image: certbot/certbot:latest
    entrypoint: []
    working_dir: $PWD
    volumes:
      - certbot:/var/www/html
      - ../tasks:${PWD}/tasks:ro
      - ../var/letsencrypt:/etc/letsencrypt
    environment:
      - DOMAIN
      - ADMIN_EMAIL

  task-lerenew:
    <<: *task-certbot
    volumes:
      - certbot:/var/www/html
      - ../tasks:${PWD}/tasks:ro
      - ../var/letsencrypt:/etc/letsencrypt
      - ../certbot:${PWD}/certbot:ro

  task-leissue:
    <<: *task-certbot
    ports:
      - 80:80
      - 443:443

  task-openssl:
    <<: *task-certbot
    command: sh

  task-configure:
    <<: *task-certbot
    command: sh
    volumes:
      - ..:/$PWD

  task-wp:
    image: wordpress:cli-php7.2
    entrypoint: []
    working_dir: $PWD
    user: root
    networks:
      - backend
    volumes:
      - wordpress:/var/www/wordpress
      - ..:/$PWD
      - ../var/uploads:/var/www/uploads
      - ../var/plugins:/var/www/plugins
      - ../var/themes:/var/www/themes
    environment:
      - APPROOT=$PWD
      - SMTPHOST=smtp
      - DOMAIN
      - ADMIN_EMAIL
      - DB_NAME
      - DB_USER
      - DB_HOST
      - DB_PASSWORD
      - MYSQL_ROOT_PASSWORD
      - DBI_AWS_ACCESS_KEY_ID
      - DBI_AWS_SECRET_ACCESS_KEY
      - AUTH_KEY
      - SECURE_AUTH_KEY
      - LOGGED_IN_KEY
      - NONCE_KEY
      - AUTH_SALT
      - SECURE_AUTH_SALT
      - LOGGED_IN_SALT
      - NONCE_SALT
      - WORDPRESS_VERSION=4.9.8
      - WORDPRESS_SHA1=0945bab959cba127531dceb2c4fed81770812b4f
      - WP_DEFAULT_THEME=twentyseventeen-child
      - WORDPRESS_TITLE=wp-headless
      - ACF_PRO_VERSION=5.7.6
      - WORDPRESS_PLUGINS=
          custom-post-type-ui 1.6.0
          acf-to-rest-api 3.1.0
          amazon-s3-and-cloudfront 2.0
          wordpress-importer 0.6.4
          title-and-nofollow-for-links
