version: "3"
services:
  mysql:
    ports:
      - 3306:3306
  wordpress:
    build:
      context: ./wp-headless
      args:
        WORDPRESS_VERSION: 4.9.4
        ACF_PRO_VERSION: 5.6.7
        PHP_VERSION: 7.2
        WORDPRESS_PLUGINS: |-
          custom-post-type-ui 1.5.7
          acf-to-rest-api 3.1.0
          amazon-s3-and-cloudfront 1.3.2
          wordpress-importer 0.6.4
          multisite-admin-bar-switcher 1.2.6
          title-and-nofollow-for-links 1.03
    volumes:
      - ./wp-headless/twentyseventeen-child:/var/www/html/wp-content/themes/twentyseventeen-child
      - ./wp-headless/apache.conf:/etc/apache2/conf-enabled/wordpress.conf
      - ./wp-headless/docker-wp-headless-entrypoint.sh:/usr/local/bin/docker-wp-headless-entrypoint.sh
